<!DOCTYPE html>
<html>
<head>
    <title>Panda Valentine üêº‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #fceff9;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            width: 420px;
            text-align: center;
        }

        h1 {
            color: #ff4d88;
            margin-bottom: 20px;
        }

        .panda {
            font-size: 80px;
        }

        .button-area {
            position: relative;
            height: 140px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff66a3;
            color: white;
        }

        #yesBtn:hover {
            background-color: #ff3385;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #cccccc;
            color: black;
            position: absolute;
            left: 250px;
            top: 20px;
        }

        #message {
            font-size: 18px;
            color: #ff4d88;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="panda">üêºüíó</div>
    <h1>Will You Be My Jaadi ku Eththa Moodi? üêº‚ù§Ô∏è</h1>

    <div class="button-area" id="buttonArea">
        <button id="yesBtn">Yes ü•∞</button>
        <button id="noBtn">No üôà</button>
    </div>

    <div id="message">
        Yaaayyy!! üêºüíï<br>
        Ur Gundu is Happyyyyy Noww...!!<br>
        Love you da Kattappa ü•∞‚ù§Ô∏è
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const buttonArea = document.getElementById("buttonArea");

    noBtn.addEventListener("mouseover", function() {

        const maxX = buttonArea.clientWidth - noBtn.offsetWidth;
        const maxY = buttonArea.clientHeight - noBtn.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    });

    yesBtn.addEventListener("click", function() {
        message.style.display = "block";
        noBtn.style.display = "none"; // hide no after yes
    });
</script>

</body>
</html>
